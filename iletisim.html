<script>
  function validate() {
    var x = document.forms["myForm"]["ad"].value;
    if (x == "") {
      alert("İsim kısmı boş bırakılamaz..!");
      return false;
    }
    var y = document.forms["myForm"]["soyad"].value;
    if (y == "") {
      alert("Soyisim kısmı boş bırakılamaz..!");
      return false;
    }
    var z = document.forms["myForm"]["mail"].value;
    if (z == "") {
      alert("Mail Adresiniz Kısmı Boş Bırakılamaz..!");
    }
    var d = document.forms["myForm"]["message"].value;
    if (d == "") {
      alert("Lütfen mesajını yazar mısınız..?");
    }
  }
  function ValidateEmail(inputText) {
    var mailformat = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
    if (inputText.value.match(mailformat)) {
      document.myForm.mail.focus();
      return true;
    } else {
      alert("Geçersiz Mail Adresi");
      document.myForm.mail.focus();
      return false;
    }
  }
</script>
<section class="sectionIletisim">
  <div class="container">
    <form
      action="görüntüle.html"
      onsubmit="return validate();"
      name="myForm"
    >
      <div class="w-25 mx-auto">
        <div class="w-100 bg-success p-2 text-white rounded-2 text-center">
          <span>Bizimle İletişime Geçin</span>
        </div>
        <div clas="w-100">
          <label class="form-label">Adınız:</label>
          <input
            type="text "
            placeholder="Adınız "
            class="form-control border border-info"
            name="ad"
            id="ad"
          />
        </div>
        <div clas="w-100">
          <label class="form-label">Soyadınız:</label>
          <input
            type="text "
            placeholder=" Soyadınız"
            class="form-control border border-info"
            name="soyad"
            id="soyad"
          />
        </div>
        <div class="w-100 mail" onkeyup="check">
          <label class="form-label">Mail Adresiniz:</label>
          <input
            type="text"
            placeholder="Mail Adresiniz"
            class="form-control border border-info"
            name="mail"
            id="mail"
          />
        </div>
        <div class="w-100">
          <label class="message">Mesajınız:</label>
          <textarea
            name="message"
            class="form-control"
            cols="30"
            rows="10"
            id="message"
            placeholder="İletmek istediğiniz mesajınızı yazabilirsiniz..."
          ></textarea>
        </div>
        <div class="row justify-content-center">
          <div class="col-10 col-md-6 col-lg-5 col-xl-5 col-xxl-7">
            <div
            class="w-25"
            id="butongönder"
            onclick="ValidateEmail(document.myForm.mail)"
          >
            <button class="btn btn-primary" type="submit">GÖNDER</button>
          </div>
          </div>
          <div class="col-9 col-md-6 col-lg-5 col-xl-5 col-xxl-4">
            <div class="w-25" id="butontemizle">
              <button class="btn btn-secondary" type="reset">TEMİZLE</button>
            </div>
          </div>
        </div>
        
        
      </div>
    </form>
  </div>
